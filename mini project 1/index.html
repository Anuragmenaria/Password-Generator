<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!-- <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

  <link  href="https://googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&">   -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
      <h1> Password Generator</h1>

      <div class="display-container">

        <input readonly placeholder="Password" class="display" data-passwordDisplay>

        <button data-copy class="copyBtn">
          <span data-copyMsg class="tooltip"></span>
          <img src="pngtree-vector-copy-icon-png-image_889564.jpg" alt="copy" width="23" height="23">
        </button>
         
      </div>

      <div  class="input-container">
        <div class="length-container">
          <p>Password Length </p>
          <p data-lengthNumber class="length number">0</p>
        </div>

        <!-- slider -->
        <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider >
        <!-- checkboxer -->
        <div>
            <div class="check">
              <input type="checkbox" id="uppercase">
              <label for="uppercase"> Include uppercase letters</lab el></div>
            <div class="check">
              <input type="checkbox" id="lowercase">
              <label for="lowercase"> Include lowercase letters</label></div>
            <div class="check">
              <input type="checkbox" id="numbers">
              <label for="numbers"> Include Number </label></div>
            <div class="check">
              <input type="checkbox" id="symbols">
              <label for="symbols"> Include Symbols</label></div> 
              <!-- strength section  -->
              <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
              </div>
              <!-- generate button -->
              <button class="generateButton"> Generator Password</button> 
        </div>
      </div> 
    </div>

    <script src="./index.js"></script>
</body>
</html>
